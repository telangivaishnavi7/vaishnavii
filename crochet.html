<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PETALLOOM | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay">
        <div class="login-card">

            <h1>PETAL<span>LOOM</span></h1>
            <p class="tagline">Flowers that never fade</p>

            <img src="images/bouquet.png" alt="Crochet Bouquet" class="bouquet-img">

            <form>
                <input type="text" placeholder="Email or Username" required>
                <input type="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <p class="links">
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">New here? Create Account</a>
                </p>
            </form>

        </div>
    </div>

</body>
</html>
