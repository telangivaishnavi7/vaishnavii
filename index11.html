<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STEELBULL GT | Rider Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay">
        <div class="login-container">

            <div class="brand">
                <h1>STEELBULL <span>GT</span></h1>
                <p>Born to Ride</p>
            </div>

            <img src="images/bullet-bike.png" class="bike-img" alt="Bullet Bike">

            <form class="login-form">
                <input type="text" placeholder="Rider ID" required>
                <input type="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <div class="links">
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">New Rider? Register</a>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
